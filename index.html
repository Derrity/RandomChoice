<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>决策转盘 - 让选择变简单</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>决策转盘</h1>
        
        <div class="main-content">
            <div class="wheel-section">
                <div class="wheel-container">
                    <canvas id="wheel" width="350" height="350"></canvas>
                    <div class="pointer"></div>
                    <div class="center-dot"></div>
                </div>
                <button id="spinBtn" class="spin-btn">开始</button>
            </div>
            
            <div class="options-section">
                <div class="options-header">
                    <h3>选项列表</h3>
                    <button id="addOptionBtn" class="add-btn">+</button>
                </div>
                <div class="options-list" id="optionsList">
                    <div class="option-item">
                        <input type="text" placeholder="输入选项" value="工作">
                        <button class="remove-btn" onclick="removeOption(this)">×</button>
                    </div>
                    <div class="option-item">
                        <input type="text" placeholder="输入选项" value="休息">
                        <button class="remove-btn" onclick="removeOption(this)">×</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="history-section">
            <div class="history-header">
                 <h4>最近结果</h4>
                 <button id="clearHistoryBtn" class="clear-btn">清空历史</button> 
            </div>
            <div id="historyList"></div>
        </div>
    </div>
    
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="result-icon">🎉</div>
            <h2>结果是</h2>
            <div id="resultText" class="result-text"></div>
            <button onclick="closeModal()">好的</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
